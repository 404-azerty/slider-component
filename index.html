<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article role="slider">
        <div>
          <img src="./images/image-tanya.jpg" alt="Picture representing a person" class="image" />
          <div>
            <button type="button" aria-label="previous slide"></button>
            <button type="button" aria-label="next slide"></button>
          </div>
        </div>

        <blockquote>
          <p class="about">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
          <cite>
            <p>
              <span class="name">Tanya Sinclair</span>
              <span class="role">UX Engineer</span>
            </p>
          </cite>
        </blockquote>
      </article>
    </main>

    <footer>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
