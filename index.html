<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article role="slider">
        <div>
          <img src="" alt="Picture representing a person" class="image" />
          <div>
            <button type="button" aria-label="previous slide"></button>
            <button type="button" aria-label="next slide"></button>
          </div>
        </div>

        <blockquote>
          <p class="about"></p>
          <cite>
            <p>
              <span class="name"></span>
              <span class="role"></span>
            </p>
          </cite>
        </blockquote>
      </article>
    </main>

    <footer>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
