<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article role="slider">
        <div id="block-image">
          <img src="" alt="Picture representing a person" id="image" />
          <div id="slider-controls">
            <button type="button" aria-label="previous slide" id="control-left">
              <img src="./images/icon-prev.svg" alt="Icon previous" aria-hidden="true" />
            </button>
            <button type="button" aria-label="next slide" id="control-right">
              <img src="./images/icon-next.svg" alt="Icon next" aria-hidden="true" />
            </button>
          </div>
        </div>

        <blockquote>
          <p id="about"></p>
          <cite>
            <p>
              <span id="name"></span><br />
              <span id="role"></span>
            </p>
          </cite>
        </blockquote>
      </article>
    </main>

    <footer>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
